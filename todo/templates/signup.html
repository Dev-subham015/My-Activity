{% extends "base.html" %}

{% block content %}

  <div class="container">
    
    
    
    <h2 class="pt-5">Signup to Activity</h2>



    <form class="my-0 py-5" method="POST">
      {% csrf_token %}
      <div class="form-group py-1">
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group py-1">
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group py-1">
        
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      
      <button type="submit" class="my-4 btn btn-secondary btn-lg btn-block">submit</button>
    </form>
    
    <div class="flex">
      <p>already have an account?</p>
      <p><a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url "login" %}">Login</a></p>
    </div>
    
  </div>
  
  
  


{% endblock %}
